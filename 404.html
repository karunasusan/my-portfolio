<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Karuna Susan Benny</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 4rem 2rem;
        text-align: center;
      }
      .error-page__back-link {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: fit-content;
      }
      .error-card {
        max-width: 800px;
        margin: auto;
        background: var(--bg-alt);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        overflow: hidden;
      }
      .error-card__content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 4rem 2rem;
      }
      .error-card__image {
        max-width: 100%;
        width: 300px;
        height: auto;
        margin-bottom: 3rem;
      }
      .error-card__title {
        font-family: var(--font-heading);
        font-size: 3rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }
      .error-card__message {
        color: var(--text-secondary);
        max-width: 35ch;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="btn btn--secondary error-page__back-link">
      <i class="bx bx-chevron-left"></i>
      <span>Back to Home</span>
    </a>
    <div class="error-card">
      <div class="error-card__content">
        <img
          src="assets/images/404.svg"
          alt="Page not found"
          class="error-card__image"
        />
        <h1 class="error-card__title">Page Not Found</h1>
        <p class="error-card__message">
          Oops! Looks like the page you were looking for doesn't exist.
        </p>
      </div>
    </div>
  </body>
</html>
