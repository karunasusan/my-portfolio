<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Karuna Susan Benny</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 4rem 2rem;
        text-align: center;
      }
      .back-to-home {
        position: absolute;
        top: 2rem;
        left: 2rem;
        width: fit-content;
      }
      .card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 4rem 2rem;
      }
      .error-image {
        max-width: 100%;
        width: 300px;
        height: auto;
        margin-bottom: 3rem;
      }
      h1 {
        font-family: var(--font-heading);
        font-size: 3rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }
      p {
        color: var(--text-secondary);
        max-width: 35ch;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="btn btn-secondary back-to-home">
      <i class="bx bx-chevron-left"></i>
      <span>Back to Home</span>
    </a>
    <div class="home-card">
      <div class="card-content">
        <img
          src="assets/images/404.svg"
          alt="Page not found"
          class="error-image"
        />
        <h1>Page Not Found</h1>
        <p>Oops! Looks like the page you were looking for doesn't exist.</p>
      </div>
    </div>
  </body>
</html>
